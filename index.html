<!DOCTYPE html>
<html>
<head>
<title>HTML and CSS Example</title>
<style>
body {
  font-family: sans-serif;
  margin: 20px;
  background-color: #f0f0f0; /* Light gray background */
}

h1 {
  color: #333; /* Dark gray heading */
  text-align: center;
}

p {
  line-height: 1.6;
  color: #555; /* Slightly lighter gray paragraph text */
}

</head>
<body>

<h1>Welcome to my webpage!</h1>
<p>This is a simple example of HTML and CSS working together.  You can style your web pages using CSS to control the appearance of text, colors, layout, and much more.</p>

</body>
</html>
